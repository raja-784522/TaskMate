{%load static%}
<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel ="icon" href="{% static 'images/favicon.ico' %}" type ="image/gif" sizes ="16*16">
  {%block title%}
  {%endblock title%}

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'index'%}"><img src="{% static 'images/logo.png' %}" alt = "TaskMate" width = "60" height ="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
            <a class="nav-item nav-link" aria-current="page" href="{%url 'index'%}">Home</a>
            <a class="nav-item nav-link" href="{%url 'todolist'%}">Todo List</a>
            <a class="nav-item nav-link" href="{%url 'contact'%}">Contact Us</a>
            <a class="nav-item nav-link " href="{%url 'about'%}">About Us</a>
        </div>
      </div>
    </div>
    {%if user.is_authenticated %}
         <div class="d-flex">
           <h6 class="text-light me-md-3">Logged in as {{user.username}}</h6>
           <a href="{%url 'logout'%}">
             <button type="submit" class="btn btn-outline-danger me-md-4 " >LogOut</button>
           </a>
         </div>
    {%else%}
    <a href="{%url 'login'%}">
       <button type="submit" class="btn btn-warning me-md-4 " >LogIn</button>
    </a>
    <a href="{%url 'register'%}">
       <button type="submit" class="btn btn-success me-md-4 " >Register</button>
    </a>
    {%endif%}
  </nav>
</head>
  <body class="bg-light">
  {%block content%}
  {%endblock content%}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
